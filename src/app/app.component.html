<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <input
    type="email"
    pattern=".+@.+\..+"
    name="email"
    required
    [(ngModel)]="email"
    #emailControl="ngModel"
  />
  <ng-container *ngIf="emailControl.invalid && emailControl.touched">
    <div *ngIf="emailControl.errors.required">You must enter an email</div>
    <div *ngIf="emailControl.errors.pattern">Invalid email format</div>
  </ng-container>
  <button [disabled]="emailForm.invalid" type="submit">Submit</button>
</form>

<div>Is form valid: {{ emailForm.valid }}</div>
<div>Form values: {{ emailForm.value | json }}</div>
<div>Validation errors: {{ emailForm.controls.email.errors | json }}</div>
